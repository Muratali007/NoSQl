<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full list of products</title>
  <style>
    body {
      height: 100vh;
      width: 100%;
      background: rgb(199,195,184);
      background: linear-gradient(180deg, rgba(199,195,184,1) 22%, rgba(68,143,182,1) 94%);
    }
  </style>
</head>
<body>
<tbody>
{{ range . }}
  <tr>
    <td>{{ .Manufacturer }}</td>
    <td>{{ .Model  }}</td>
    <td>{{ .Capacity   }}</td>
    <td>{{ .Number  }}</td>
    <td>{{ .FormFactor }}</td>
    <td>{{ .Rank }}</td>
    <td>{{ .Type }}</td>
    <td>{{ .Frequency }}</td>
    <td>{{ .Bandwidth }}</td>
    <td>{{ .CasLatency }}</td>
    <td>
      {{range .TimingScheme}}
        <li>{{.}} ns</li>
      {{end}}
    </td>
    <td>{{ .Voltage }} V</td>
    <td>{{ .Cooling }}</td>
    <td>{{ .Height }} mm</td>
  </tr>

  <form action="/comparisonRamCpu" method="post">
    <button type="submit" name="cpu" value="{{.Type}}">CPU</button>
  </form>
  <form action="/comparisonRamMb" method="post">
    <button type="submit" name="mb" value="{{.Type}}">Motherboard</button>
  </form>
{{ end }}
</tbody>
</body>
</html>
