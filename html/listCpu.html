<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of products</title>
</head>
<body>
<style>
    img {
        width: 15%;
        height: auto;
    }
    body {
        height: 100vh;
        width: 100%;
        background: rgb(199,195,184);
        background: linear-gradient(180deg, rgba(199,195,184,1) 22%, rgba(68,143,182,1) 94%);
    }
</style>
<tbody>
{{ range . }}
    <tr>
        <td>{{ .Manufacturer }}</td>
        <td>{{ .Model  }}</td>
        <td>{{ .Cores   }}</td>
        <form method="post" action="/fullListCpu" method="post">
            <button name="ssdbtn" type="submit" value="{{.ID}}">Full</button>
        </form>
        <form method="post" action="/modifyCpuForm" method="post">
            <button name="modify" type="submit" value="{{.ID}}">Modify</button>
        </form>
        <br></br>
    </tr>
{{ end }}

<form action="/addCpuForm" method="post">
    <button name="cpuForm" type="submit">Add CPU</button>
</form>
</tbody>
</body>
</html>
