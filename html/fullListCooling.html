<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full list of products</title>
  <style>
    img {
      width: 20%;
      height: auto;
    }
    body {
      height: 100vh;
      width: 100%;
      background: rgb(199,195,184);
      background: linear-gradient(180deg, rgba(199,195,184,1) 22%, rgba(68,143,182,1) 94%);
    }
  </style>
</head>
<body>
<tbody>
{{ range . }}
  <tr>
    <td>{{ .Manufacturer }}</td>
    <td>{{ .Model  }}</td>
    <td>{{ .Type   }}</td>
    <td>
      {{range .Sockets}}
        <li>{{.}} </li>
      {{end}}
    </td>
    <td>
      {{range .Fans}}
        <li>{{.}} fans</li>
      {{end}}
    </td>
    <td>
      {{range .Rpm}}
        <li>{{.}} rpm</li>
      {{end}}
    </td>
    <td>{{ .Tdp  }}</td>
    <td>{{ .NoiseLevel }}</td>
    <td>{{ .MountType }}</td>
    <td>{{ .Power  }}</td>
    <td>{{ .Height   }}</td>
  </tr>
  <img src="/images" alt="Image from MongoDB">

  <form action="/comparisonCoolingCpu" method="post">
    <button type="submit" name="cpu" value="{{.Tdp}}">CPU</button>
  </form>
  <form action="/comparisonCoolingHousing" method="post">
    <button type="submit" name="housing" value="{{.Height}}">Housing</button>
  </form>

{{ end }}
</tbody>
</body>
</html>
