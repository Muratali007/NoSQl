<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full list of products</title>
  <style>
    img {
      width: 20%;
      height: auto;
    }
     body {
       height: 100vh;
       width: 100%;
       background: rgb(199,195,184);
       background: linear-gradient(180deg, rgba(199,195,184,1) 22%, rgba(68,143,182,1) 94%);
     }
  </style>
</head>
<body>
<tbody>
{{ range . }}
  <tr>
    <td>{{ .Manufacturer }}</td>
    <td>{{ .Model  }}</td>
    <td>{{ .FormFactor   }}</td>
    <td>{{ .OutputPower  }}</td>
    <td>{{ .Connectors.Sata }}</td>
    <td>{{ .Connectors.Molex }}</td>
    <td>{{ .Connectors.PciE }}</td>
    <td>{{ .Modules }}</td>
    <td>{{ .MbPower }}</td>
    <td>{{ .CpuPower }}</td>
  </tr>
  <form action="/comparisonPowerMb" method="post">
    <button type="submit" name="mb" value="{{.MbPower}}">Motherboard</button>
  </form>
  <form action="/comparisonPowerGpu" method="post">
    <button type="submit" name="gpu" value="{{.OutputPower}}">GPU</button>
  </form>
  <form action="/comparisonPowerHousing" method="post">
    <button type="submit" name="housing" value="{{.FormFactor}}">Housing</button>
  </form>

{{ end }}
</tbody>
</body>
</html>
