<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full list of products</title>
  <style>
    img {
      width: 20%;
      height: auto;
    }
     body {
       height: 100vh;
       width: 100%;
       background: rgb(199,195,184);
       background: linear-gradient(180deg, rgba(199,195,184,1) 22%, rgba(68,143,182,1) 94%);
     }
  </style>
</head>
<body>
<tbody>
{{ range . }}
  <tr>
    <td>{{ .Manufacturer }}</td>
    <td>{{ .Model  }}</td>
    <td>{{ .FormFactor   }}</td>
    <td>{{ .OutputPower  }}</td>
    <td>{{ .Connectors.Sata }}</td>
    <td>{{ .Connectors.Molex }}</td>
    <td>{{ .Connectors.PciE }}</td>
    <td>{{ .Modules }}</td>
    <td>{{ .MbPower }}</td>
    <td>{{ .CpuPower }}</td>
  </tr>
{{ end }}

<form action="/compCpuMb" method="post">
  <img src="/images" alt="Image from MongoDB">
  <p>Please select your favorite Web language:</p>
  <input type="radio" id="mb" name="comp" value="mb">
  <label for="mb">Motherboard</label><br>
  <input type="radio" id="ram" name="comp" value="ram">
  <label for="ram">RAM</label><br>
  <input type="radio" id="cooling" name="comp" value="cooling">
  <label for="cooling">Cooling</label><br><br>
  <input type="submit" value="Submit">
</tbody>
</body>
</html>
