<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of products</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            background: rgb(199,195,184);
            background: linear-gradient(180deg, rgba(199,195,184,1) 22%, rgba(68,143,182,1) 94%);
        }
    </style>
</head>
<body>
<tbody>
{{ range . }}
    <tr>
        <td>{{ .Manufacturer }}</td>
        <td>{{ .Model  }}</td>
        <td>{{ .Type   }}</td>
        <form method="post" action="/fullListSsd" method="post">
            <button name="ssdbtn" type="submit" id="{{.ID}}" value="{{.ID}}">Full</button>
        </form>
        <br></br>
    </tr>
{{ end }}
</tbody>
</body>
</html>
