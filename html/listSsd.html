<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of products</title>
</head>
<body>
<tbody>
{{ range . }}
    <tr>
        <td>{{ .Manufacturer }}</td>
        <td>{{ .Model  }}</td>
        <td>{{ .Type   }}</td>
        <td>{{ .Capacity  }}</td>
        <td>{{ .Interface }}</td>
        <td>{{ .MemoryType }}</td>
        <td>{{ .Read }}</td>
        <td>{{ .Write }}</td>
        <td>{{ .FormFactor }}</td>
        <td>{{ .Mftb }}</td>
        <td>{{ .Size }}</td>
        <td>{{ .Weight }}</td>
        <form method="post" action="/ll" method="post">
            <button name="ssdbtn" type="submit" id="{{.ID}}" value="{{.ID}}">Shop</button>
        </form>
        <br></br>
    </tr>
{{ end }}
</tbody>
</body>
</html>
